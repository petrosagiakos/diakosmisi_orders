<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Enterprise Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .sidebar {
      width: 200px;
      background-color: #343a40;
      color: white;
      min-height: 100vh;
      transition: width 0.3s;
      overflow-x: hidden;
    }
    .sidebar.collapsed {
      width: 80px;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      padding: 10px 15px;
      white-space: nowrap;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    .sidebar a i {
      margin-right: 10px;
      min-width: 20px;
      text-align: center;
    }
    .sidebar.collapsed a span {
      display: none;
    }

    .content {
      padding: 20px;
      flex-grow: 1;
      transition: margin-left 0.3s;
    }
    .content.collapsed {
      margin-left: 60px;
    }
  </style>
</head>
<body>

<!-- Top Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <button class="btn btn-dark me-2" id="sidebarToggle">
      <i class="bi bi-list"></i> <!-- Hamburger icon -->
    </button>
    <a class="navbar-brand" href="#">Enterprise Dashboard</a>
  </div>
</nav>

<div class="d-flex">
  <!-- Sidebar -->
  <div class="sidebar d-flex flex-column p-3" id="sidebar">
    
    <a href="{{url_for('index')}}" class="nav-link"><i class="bi bi-speedometer2"></i> <span>Αρχική</span></a>
      <a href="{{url_for('customers')}}" class="nav-link"><i class="bi bi-people"></i> <span>Πελάτες</span></a>
      <a href="{{url_for('orders')}}" class="nav-link"><i class="bi bi-basket"></i> <span>Παραγγελίες</span></a>
  </div>

  <!-- Main content -->
  <div class="content flex-grow-1" id="mainContent">
    <h2>Καλως Ορίσατε!</h2>
    <p>Διαχειριστείτε τους Πελάτες και τις Παραγγελίες σας</p>

    <div class="row mt-4">
      <div class="col-md-6">
        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <h5 class="card-title">Πελάτες</h5>
            <p class="card-text">Διαχείρηση Πελατών.</p>
            <a href="{{url_for('customers')}}" class="btn btn-primary">Πελάτες</a>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <h5 class="card-title">Παραγγελίες</h5>
            <p class="card-text">Διαχείρηση Παραγγελιών.</p>
            <a href="{{url_for('orders')}}" class="btn btn-primary">Παραγγελίες</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-light text-center py-3 mt-auto">
  <div class="container">
    <span class="text-muted">&copy; 2025 Your Company | Enterprise Dashboard</span>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Sidebar toggle script -->
<script>
  const sidebar = document.getElementById('sidebar');
  const mainContent = document.getElementById('mainContent');
  const toggleBtn = document.getElementById('sidebarToggle');

  toggleBtn.addEventListener('click', () => {
    sidebar.classList.toggle('collapsed');
    mainContent.classList.toggle('collapsed');
  });
</script>

</body>
</html>
