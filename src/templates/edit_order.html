<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Επεξεργασία Παραγγελίας</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
<script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

<script>
$(function() {
  $('#customer').selectpicker('refresh');
});
</script>

  <style>
    body { background-color: #f8f9fa; }
    .invoice-box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .invoice-header {
      border-bottom: 2px solid #dee2e6;
      margin-bottom: 20px;
      padding-bottom: 10px;
    }
    .table td, .table th { vertical-align: middle; }
  </style>

</head>
<body>
<div class="container my-4">
  <div class="invoice-box">
    <!-- Header -->
    <div class="invoice-header d-flex justify-content-between align-items-center">
      <h4>Παραγγελία #{{order[0]}}</h4>
      <a href="{{ url_for('print_order', id=order[0]) }}" target="_blank" class="btn btn-info btn-sm">
                <i class="bi bi-printer"></i>
              </a>
    </div>

    <form method="post" action="{{ url_for('edit_order',  id=order[0]) }}">
      <!-- General Info -->
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="date" class="form-label">Ημερομηνία</label>
          <input type="date" class="form-control" id="date" name="date" value="{{ order[2] }}">
        </div>
        <div class="col-md-7">
          <label for="customer" class="form-label">Πελάτης</label>
          
<select id="customer" name="customer" class="form-select">
  <option value="">Πελάτης</option>
  {% for c in customers %}
  <option value="{{ c[0] }}" {% if c[0]== cust[0] %} selected{% endif %}>
    {{ c[1]}} | {{c[3]}} | {{c[2] }}
  </option>
  {% endfor %}
</select>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const customerSelect = document.getElementById("customer");
  new Choices(customerSelect, {
    searchEnabled: true,
    searchFloor: 1,          // minimum characters to search
    fuseOptions: {
      // match from the start of the string
      includeScore: true,
      threshold: 0.2,        // stricter matching
      ignoreLocation: true,
      keys: ['label']
    },
    shouldSort: false
  });
});

</script>
        </div>
        <div class="col-md-1">
          <label for="customer" class="form-label">Προσθήκη</label>
          <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addCustomerModal">
            <i class="bi bi-plus-circle"></i> 
          </button>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="visa_cash" id="radio1" value="0" {%if order[4] == 0 %} checked{%endif%}>
            <label class="form-check-label" for="radio1">
              Μετρητά
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="visa_cash" id="radio2" value="1"{%if order[4] == 1 %} checked{%endif%}>
            <label class="form-check-label" for="radio2">
              Visa
            </label>
          </div>
      </div>

      <!-- Order Rows -->
      <h5 class="mb-3">Είδη</h5>
      <table class="table text-center table-bordered align-middle" id="orderRowsTable">
            <colgroup>
    <col style="width: 10%;">
    <col style="width: 45%;">
    <col style="width: 10%;">
    <col style="width: 15%;">
    <col style="width: 20%;">
  </colgroup>
        <thead class="table-light">
          <tr>
            <th style="width:5%">Έχει Παραγγελθεί</th>
            <th style="width:40%">Περιγραφή</th>
            <th style="width:15%">Ποσότητα</th>
            <th style="width:20%">Τιμή Μονάδας</th>
            <th style="width:15%">Σύνολο</th>
            <th style="width:5%"></th>
          </tr>
        </thead>
        <tbody>
            {% for row in rows %}
          <tr>
          <td>
  <!-- hidden stores the actual value that will be submitted -->
  <input type="hidden" name="is_ordered[]" class="is-ordered-hidden" value="0">
  <!-- checkbox toggles hidden; no name -->
  <input class="form-check-input is-ordered-checkbox" type="checkbox"  value="1" {% if row[3] == 1 %} checked {% endif %}>
</td>
            <td class="text-center">
                <input type="hidden" name="row_id[]" class="form-control" value="{{ row[0] }}">
                <input type="text" name="descr[]" class="form-control text-center" value="{{ row[2] }}">
            </td>
            <td><input type="number" name="qty[]" class="form-control qty text-center" min="1" value="{{ row[1] }}"></td>
            <td><input type="number" name="value[]" class="form-control price text-center" min="0" step="0.01" value="{{ row[4] }}"></td>
            <td class="line-total">0.00</td>
            <td><button type="button" class="btn btn-danger btn-sm remove-row"><i class="bi bi-trash"></i></button></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <button type="button" class="btn btn-primary btn-sm mb-3" id="addRow"><i class="bi bi-plus-circle"></i> Προσθήκη Γραμμής</button>

      <!-- Notes + Payment -->
      <div class="row mb-3">
        <div class="col-md-8">
          <label for="notes" class="form-label">Σημειώσεις</label>
          <textarea class="form-control" id="notes" name="notes" rows="3" >{{ order[1] }}</textarea>
        </div>
        <div class="col-md-4">
          <div class="mb-3">
            <label for="paid" class="form-label">Προκαταβολή</label>
            <input type="number" class="form-control" id="paid" name="paid" step="0.01" value="{{ order[3] }}">
          </div>
          <div class="mb-3">
            <label class="form-label">Σύνολο</label>
            <h4 id="grandTotal">0.00 €</h4>
          </div>
          <div class="mb-3">
            <label class="form-label">Υπόλοιπο</label>
            <h4 id="amountLeft">0.00 €</h4>
          </div>
        </div>
      </div>

      <!-- Submit -->
      <div class="text-end">
        <button type="submit" class="btn btn-success">
          <i class="bi bi-save"></i> Αποθήκευση Παραγγελίας
        </button>
      </div>
    </form>
  </div>
</div>
<!-- Add Customer Modal -->
  <div class="modal fade" id="addCustomerModal" tabindex="-1" aria-labelledby="addCustomerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content shadow-lg">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="addCustomerModalLabel">Προσθήκη Νέου Πελάτη</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form method="POST" action="{{ url_for('add_order_customers') }}">
          <div class="modal-body">
            <div class="mb-3">
              <label for="name" class="form-label">Επωνυμία</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter full name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
            </div>
            <div class="mb-3">
              <label for="phone1" class="form-label">τηλέφωνο 1</label>
              <input type="text" class="form-control" id="phone1" name="phone1" placeholder="+1 (555) 123-4567" required>
            </div>
            <div class="mb-3">
              <label for="phone2" class="form-label">τηλέφωνο 2</label>
              <input type="text" class="form-control" id="phone2" name="phone2" placeholder="+1 (555) 123-4567">
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Διευθυνση</label>
              <input type="text" class="form-control" id="address" name="address" placeholder="address">
            </div>
            <div class="mb-3">
              <label for="afm" class="form-label">ΑΦΜ</label>
              <input type="text" class="form-control" id="afm" name="afm" placeholder="ΑΦΜ">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ακύρωση</button>
            <button type="submit" class="btn btn-success">Αποθήκευση</button>
          </div>
        </form>
      </div>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Add new row
  document.getElementById('addRow').addEventListener('click', function() {
    const tableBody = document.querySelector('#orderRowsTable tbody');
    const newRow = document.createElement('tr');
    newRow.innerHTML = `
   <td>
  <!-- hidden stores the actual value that will be submitted -->
  <input type="hidden" name="is_ordered[]" class="is-ordered-hidden" value="0">
  <!-- checkbox toggles hidden; no name -->
  <input class="form-check-input is-ordered-checkbox" type="checkbox" value="1">
</td>
      <td>       <input type="hidden" name="row_id[]" class="form-control text-center">
        <input type="text" name="descr[]" class="form-control text-center"></td>
      <td><input type="number" name="qty[]" class="form-control qty text-center" min="1" value="1"></td>
      <td><input type="number" name="value[]" class="form-control price text-center" min="0" step="0.01"></td>
      <td class="line-total">0.00</td>
      <td><button type="button" class="btn btn-danger btn-sm remove-row"><i class="bi bi-trash"></i></button></td>
    `;
    tableBody.appendChild(newRow);
  });

  // Event delegation for removing rows
  document.querySelector('#orderRowsTable').addEventListener('click', function(e) {
    if (e.target.closest('.remove-row')) {
      e.target.closest('tr').remove();
      updateTotals();
    }
  });

  // Update totals dynamically
  document.addEventListener('input', function(e) {
    if (e.target.classList.contains('qty') || e.target.classList.contains('price')) {
      updateTotals();
    }
  });

  function updateTotals() {
    let grandTotal = 0;
    document.querySelectorAll('#orderRowsTable tbody tr').forEach(row => {
      const qty = parseFloat(row.querySelector('.qty').value) || 0;
      const price = parseFloat(row.querySelector('.price').value) || 0;
      const lineTotal = qty * price;
      row.querySelector('.line-total').textContent = lineTotal.toFixed(2);
      grandTotal += lineTotal;
    });
    const paidInput=document.getElementById('paid')
    document.getElementById('grandTotal').textContent = grandTotal.toFixed(2) + ' €';
    if(paidInput!== null){
        const paid = parseFloat(paidInput.value) || 0;
      document.getElementById('amountLeft').textContent = (grandTotal-paid).toFixed(2) + ' €';
    }
  }
  document.addEventListener('DOMContentLoaded', () => {
  // Run once on page load
  updateTotals();

  // Attach listeners to qty and price inputs
  document.querySelectorAll('.qty, .price').forEach(input => {
    input.addEventListener('input', updateTotals);
  });

  // Attach listener to paid input
  const paidInput = document.getElementById('paid');
  if (paidInput) {
    paidInput.addEventListener('input', updateTotals);
  }
});
document.querySelector('#orderRowsTable').addEventListener('change', function(e) {
  if (e.target.matches('.is-ordered-checkbox')) {
    const tr = e.target.closest('tr');
    const hidden = tr.querySelector('.is-ordered-hidden');
    hidden.value = e.target.checked ? '1' : '0';
  }
});
document.querySelector('form').addEventListener('submit', function() {
  document.querySelectorAll('.is-ordered-checkbox').forEach(checkbox => {
    const hidden = checkbox.closest('tr').querySelector('.is-ordered-hidden');
    hidden.value = checkbox.checked ? '1' : '0';
  });
});
</script>

</body>
</html>
